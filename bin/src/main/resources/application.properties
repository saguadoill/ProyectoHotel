server.port=9876

spring.application.name=Gestion Hotelera
spring.datasource.url=jdbc:mysql://localhost:3306/dbhotel?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#mybatis entity scan packages
mybatis.type-aliases-package=com.capgemini
#Mapper.xml location
mybatis.mapper-locations=classpath*:/mappers/*Mapper.xml

logging.file=src/main/resources/logs/logfile.log

